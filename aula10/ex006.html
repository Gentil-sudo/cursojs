<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

<style> 

 div#area {
     font: normal 50pt Arial;
     background : green;
     color: white;
     width: 1280px;
     height: 720px;
     line-height: 500px;
     text-align: center;



 }
</style>
</head>
<body>
    
    
  <div id = "area">
Interaja...
    </div>
<script>
    var a = window.document.getElementById ('area')
 a.addEventListener('click',clicar)
 a.addEventListener ('mouseenter', entrar)
 a.addEventListener('mouseout', sair)
    function clicar () {

 a.innerHTML = 'Clicou!'
 a.style.background = 'red'
 
}
function entrar () { 
     a.innerHTML = "Entrou"

}
 function sair (){
     a.innerHTML = 'Saiu'
     a.style.background ='green'
 }
</script>
</body>
</html>
