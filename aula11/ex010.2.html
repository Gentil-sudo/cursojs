            var país = window.document.getElementById('país')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Você é ${res}`
            if (país === 'Brasil') {
              res.innerHTML = '<p>Você é brasileiro!</p>' 
            } else {

            }
        }
    </script>
