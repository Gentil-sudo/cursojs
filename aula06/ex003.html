<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Meu primeiro progama...</title>
    <style>
        body {background-color:darkslateblue ;color: white; 
        font: normal 16pt Arial;
        }
        h1 {color: rgb(255, 255, 0);}
    </style>
<style>p { color:white ;}
</style>
</head>

<body>
    <h1> JavaScript é o melhor! </h1>
    <p> Quero aprender mais! </p>
    <script>
     var n1 = Number.parseInt(window.prompt ('Digite um número: ')) 
     var n2 = Number.parseInt(window.prompt ('Digite outro número: '))
     var s = n1 + n2
     window.alert ('A soma dos valores é ' + s)
     //number.parseInt é para números inteiros, ou seja : 1,59,90 e por aí vai (números sem virgula ou ponto)
     //Number.parseFloat é para números com ponto (.) ou seja : "5.5"
     //Se colocarmos apenas "Number" o proprio JS fará a conversão e decidira o melhor resultado
     //Para convertermos isso para string,usamos String (n) ou n.toString
    </script>
</body>
</html>
