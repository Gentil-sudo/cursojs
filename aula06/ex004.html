<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre nome.length</title>
    <style> 
    body {
        font: normal 20pt Arial;
    }
    </style>
</head>
<body>
    <script>
    var nome = window.prompt('Qual é o seu nome ?')
 document.write (`Olá, <strong> ${nome}! </strong> Seu nome tem  ${nome.length}  letras.<br/>`)
 document.write (`Seu nome em letras maiusculas fica <strong>${nome.toUpperCase()}</strong> .<br/>`)
 document.write(`Seu nome em letras minusculas fica <strong> ${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
